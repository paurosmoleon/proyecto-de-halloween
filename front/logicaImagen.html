<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamer</title>
    <style>
        /* Fondo blanco que cubre toda la pantalla */
        #background-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            z-index: 900; /* Aparece detrás de la imagen */
        }

        /* Imagen del screamer */
        #screamer-img {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Botón de activación */
        #scare-button {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div id="background-overlay"></div>
<button id="scare-button">Haz clic aquí si te atreves</button>
<img id="screamer-img" src="./assets/img/img-landing/esqueletos_eleccion.png" alt="Screamer">
<audio id="screamer-audio" src="./assets/sounds/sonidoGrito.mp3"></audio>

<script>
    document.getElementById('scare-button').onclick = function() {
        // Muestra el fondo blanco y la imagen
        document.getElementById('background-overlay').style.display = 'block';
        const screamerImg = document.getElementById('screamer-img');
        screamerImg.style.display = 'block';

        // Reproduce el sonido
        const screamerAudio = document.getElementById('screamer-audio');
        screamerAudio.play();
        screamerAudio.currentTime = 0;


        // Oculta el screamer después de unos segundos
        setTimeout(() => {
            screamerImg.style.display = 'none';
            document.getElementById('background-overlay').style.display = 'none';
        }, 2000); // 2 segundos, ajusta según prefieras
    };
</script>

</body>
</html>
